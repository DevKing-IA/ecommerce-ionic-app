
<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle> <img src="assets/image/menu.png" width="25"></button>

    <ion-title> <img src="assets/image/logo.png" width="45"></ion-title>

    <ion-buttons end>
      <button ion-button icon-only light class="has-icon icon-only has-badge" (click)="getCart()">
        <ion-icon class="ion-ios-basket-outline item-icon"> <img src="assets/image/basket.png" width="20">
        </ion-icon>

        <ion-badge class="badge badge-light" *ngIf="values.count != 0">{{values.count}}</ion-badge>

      </button>

    </ion-buttons>

  </ion-navbar>

  <ion-title text-center><span>{{"RecoverPassword" | translate}}</span></ion-title>

</ion-header>
<ion-content class="edit-address-form">
  <div>
    <ion-list>
      <ion-item>
        <ion-label floating>{{"Newpassword" | translate}}
        </ion-label>
        <ion-input required type="text" [(ngModel)]="resetPasswordData.password_1" name="password_1">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{"ReEnterNewpassword"| translate}}
        </ion-label>
        <ion-input required type="text" [(ngModel)]="resetPasswordData.password_2" name="password_2" >
        </ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="margin">
    <button ion-button block color="button-color" type="submit" [disabled]="disableSubmit" class="button button-block button-default" text-uppercase (click)="changePassword(resetPasswordData)">{{Save | translate}}
    </button>
  </div>
</ion-content>
