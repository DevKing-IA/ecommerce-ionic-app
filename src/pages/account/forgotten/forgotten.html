<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle> <img src="assets/image/menu.png" width="25"></button>

    <ion-title> <img src="assets/image/logo.png" width="45"></ion-title>

    <ion-buttons end>
      <button ion-button icon-only light class="has-icon icon-only has-badge" (click)="getCart()">
        <ion-icon class="ion-ios-basket-outline item-icon"> <img src="assets/image/basket.png" width="20">
        </ion-icon>

        <ion-badge class="badge badge-light" *ngIf="values.count != 0">{{values.count}}</ion-badge>

      </button>

    </ion-buttons>

  </ion-navbar>

  <ion-title text-center><span>{{"ResetPassword" | translate}}</span></ion-title>

</ion-header>
<ion-content class="forgotten">
  <div class="margin">
    <form #f="ngForm">
      <ion-item>
        <ion-label floating>{{"Enteremailaddress"| translate}}</ion-label>
        <ion-input required type="email" [(ngModel)]="forgottenData.email" name="email"></ion-input>

      </ion-item>
      <h2>{{"ForgotPasswordReset" | translate}} </h2>
      <button ion-button block color="button-color" class="button button-block button-default"
              [disabled]="disableSubmit" (click)="forgotten(forgottenData.email)">{{reset | translate}}
      </button>

    </form>

  </div>

</ion-content>
